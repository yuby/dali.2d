<html>
<head></head>
<body>
<canvas id="path" width="500", height="500"></canvas>
</body>
<script>
  const canvas = new Dali('#path');
  const pathArr = [];


  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  const rangeEnd = getRandomInt(1, 10);

  for (let i = 0; i < rangeEnd; i++) {
    const pathObj = {
      points: [],
      color: '#dd5411',
      arrow: true,
      lineWidth: 2,
    };

    const pointCount = getRandomInt(2, 10);
    const points = [];

    for (let p = 0; p < pointCount; p++) {
      const X = getRandomInt(0, 500);
      const Y = getRandomInt(0, 500);
      const point = [X, Y];

      points.push(point);
    }

    pathArr.push(Object.assign(pathObj, {
      points,
    }));
  }
  

  const pathLayer = new Dali.Path(pathArr);

  console.log(pathLayer.getID())


  canvas.add(pathLayer);
  canvas.draw();
</script>
</html>
