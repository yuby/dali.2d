<html>
<head></head>
<body>
<canvas id="point" width="500", height="500"></canvas>
</body>
<script>
  const canvas = new Dali('#point');

  const images = [
  	{
  		x: 10,
  		y: 10,
  		url: 'http://cfile28.uf.tistory.com/image/273FD73655215003301686',
  	},
  	{
  		x: 100,
  		y: 100,
  		url: 'http://cfile9.uf.tistory.com/image/2577C9365521500608916E',
  	},
  ];
  const imageArr = [];

  images.forEach((image, idx) => {
    const imageObj = new Image();

    imageObj.onload = () => {
      imageArr.push({
        url: image.url,
        image: imageObj,
        x: image.x,
        y: image.y,
        offsetX: -100,
        offsetY: 100,
      });

      if (imageArr.length === images.length) {
        const image1 = new Dali.Image(imageArr);
        canvas.add(image1);

        canvas.draw();
      }
    };

    imageObj.src = image.url;
  })

</script>
</html>
