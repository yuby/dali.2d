<html>
<head></head>
<body>
<canvas id="image" width="500", height="500" style="border: 1px solid #ddd;"></canvas>
</body>
<script>
  const canvas = new Dali('#image');

  const images = [
  	{
      points: [[10, 10]],
      width: 100,
      height: 100,
  		url: 'https://cdn.pixabay.com/photo/2017/01/30/10/03/book-2020460__340.jpg',
  	},
  	{
      points: [[100, 100]],
      width: 100,
      height: 100,
  		url: 'http://cfile9.uf.tistory.com/image/2577C9365521500608916E',
  	},
  ];
  const imageArr = [];

  images.forEach((image, idx) => {
    const imageObj = new Image();

    imageObj.onload = () => {
      imageArr.push(
        Object.assign(image, {
          image: imageObj,
          url: image.url,
        })  
      );

      if (imageArr.length === images.length) {
        const image1 = new Dali.Image(imageArr);
        canvas.add(image1);

        canvas.draw();
      }
    };

    imageObj.src = image.url;
  })

</script>
</html>
