<html>
<head></head>
<body>
<canvas id="point" width="500", height="500" style="margin-left: 100px;"></canvas>
</body>
<script>
  const canvas = new Dali('#point');

  const qCurvArr = [];

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  const rangeEnd = getRandomInt(3, 10);
  
  for (let i = 0; i < rangeEnd; i++) {
    const curvObj = {
      points: [],
      bgColor: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
      color: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
      lineWidth: getRandomInt(5, 10),
      opacity: Math.random(),
    };

    const pointCount = getRandomInt(2, 10);
    const points = [];

    for (let p = 0; p < pointCount; p++) {
      const fromX = getRandomInt(0, 500);
      const fromY = getRandomInt(0, 500);
      const midX = getRandomInt(0, 500);
      const midY = getRandomInt(0, 500);
      const toX = getRandomInt(0, 500);
      const toY = getRandomInt(0, 500);
      const point = [fromX, fromY, midX, midY, toX, toY];

      points.push(point);
    }

    qCurvArr.push(Object.assign(curvObj, {
      points,
    }));
  }

  const curve = new Dali.QuadraticCurve(qCurvArr);

  console.log(curve)

  canvas.add(curve);
  canvas.draw();
</script>
</html>
