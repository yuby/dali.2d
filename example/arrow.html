<html>
<head></head>
<body>
<canvas id="arrow" width="2000", height="2000"></canvas>
</body>
<script>

  const canvas = new Dali('#arrow');
  const arrowArr = [];

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  const rangeEnd = getRandomInt(1, 10);
  
  console.log(rangeEnd)

  for (let i = 0; i < rangeEnd; i++) {
    const arcObj = {
      points: [],
      bgColor: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
      color: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
      lineWidth: getRandomInt(5, 10),
      opacity: Math.random(),
      angle: getRandomInt(0, 360),
    };

    const pointCount = getRandomInt(2, 10);
    const points = [];

    for (let p = 0; p < pointCount; p++) {
      const X = getRandomInt(0, 500);
      const Y = getRandomInt(0, 500);
      const point = [X, Y];

      points.push(point);
    }

    arrowArr.push(Object.assign(arcObj, {
      points,
    }));
  }

  const arrow = new Dali.Arrow(arrowArr);

  canvas.add(arrow);
  canvas.draw();
</script>
</html>
