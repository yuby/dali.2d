<html>
<head></head>
<body>
<canvas id="rect" width="500", height="500"></canvas>
</body>
<script>
  const canvas = new Dali('#rect');

  const rectArr = [];

  function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

    const rangeEnd = getRandomInt(1, 10);
    
    for (let i = 0; i < rangeEnd; i++) {
			const rectObj = {
				points: [],
				bgColor: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
				color: `rgb(${getRandomInt(0, 255)}, ${getRandomInt(0, 255)}, ${getRandomInt(0, 255)})`,
        lineWidth: getRandomInt(5, 10),
        width: 20,
        height: 20,
				opacity: Math.random()
			};

			const pointCount = getRandomInt(2, 10);
			const points = [];

			for (let p = 0; p < pointCount; p++) {
				const X = getRandomInt(0, 500);
				const Y = getRandomInt(0, 500);
				const point = [X, Y];

				points.push(point);
			}

			rectArr.push(Object.assign(rectObj, {
				points,
			}));
    }
    

  const rect1 = new Dali.Rect(rectArr);

  canvas.add(rect1);

  canvas.draw();
</script>
</html>
