<html>
<head></head>
<body>
<canvas id="point" width="2000", height="2000"></canvas>
</body>
<script>
  const canvas = new Dali('#point');

  fetch('./poly.json').then((resp) => {
    return resp.json();
  }).then((data) => {
    const poly1 = new Dali.Polygon(data);


    canvas.add(poly1);
    canvas.draw();
  });
</script>
</html>
