<html>
<head></head>
<body>
<canvas id="polygon" width="2000", height="2000"></canvas>
</body>
<script>
  const canvas = new Dali('#polygon');

  fetch('./polygon.json').then((resp) => {
    return resp.json();
  }).then((data) => {
    const poly1 = new Dali.Polygon(data);


    canvas.add(poly1);
    canvas.draw();
  });
</script>
</html>
