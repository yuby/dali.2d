<html>
<head></head>
<body>
<canvas id="point" width="500", height="500" style="margin-left: 100px;"></canvas>
</body>
<script>
  const canvas = new Dali('#point');

  const bpath1 = new Dali.BezierCurve({
    from: {
      x: 100,
      y: 100
    },
    mid1: {
      x: 400,
      y: 200
    },
    mid2: {
      x: 100,
      y: 100
    },
    to: {
      x: 100,
      y: 300
    },
    color: '#dd5411',
    bgColor: '#46dd2c'
  });
  const bpath2 = new Dali.BezierCurve({
    from: {
      x: 200,
      y: 100
    },
    mid1: {
      x: 500,
      y: 200
    },
    mid2: {
      x: 300,
      y: 400
    },
    to: {
      x: 200,
      y: 300
    },
    color: '#46dd2c'
  });

  const bpathArr1 = [];
  for(let idx = 1; idx< 50; idx ++) {
    bpathArr1.push(new Dali.BezierCurve({
      from: {
        x: idx * 10,
        y: 100
      },
      mid1: {
        x: idx * 10,
        y: 200
      },
      mid2: {
        x: 500 - idx * 10,
        y: 200
      },
      to: {
        x: idx * 10,
        y: 400
      },
    }))
  }

  canvas.add([bpath1, bpath2]);

  // canvas.group(bpathArr1, {
  //   color: '#dd829b'
  // });
  canvas.draw();
</script>
</html>
